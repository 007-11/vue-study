<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<style>
  .active{
    color: aquamarine;
  }
</style>
<body>
  <div id="app">
    <ul>
      <li v-for='(e,index) in movies' :class='{active:currentIndex===index}' @click='get(index)'>{{e}}</li>
    </ul>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {message:"你好",
    movies:['a','b','c','d'],
    currentIndex:0,
  },
      methods: {
        get(e){
this.currentIndex=e
        }
      }
    });
  </script>
</body>

</html>
