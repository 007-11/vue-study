<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .color {
      color: pink;
    }

    .size {
      font-size: 36px;
    }

    .title {
      font-weight: normal;
    }
  </style>
</head>

<body>
  <div id="app">
  <h2 :style="getss">{{message}}</h2>
  <h2 :style='{fontSize:size}'>{{message}}</h2>
  <h2 :style='{fontSize:s+"px"}'>{{message}}</h2>
  <h2 :style='{"font-size":"20px"}'>{{message}}</h2>
  <h2 :style='[bgc,color]'>{{message}}</h2>
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
 message:'你好呀',
        a: false,
        num: 0,
        size:'50px',
        s:50,
        bgc: {fontSize: '20px'
      }, color:{
        color:'red'
      },
      
      }, methods: {
        getss: function () {
          return { fontSize: this.size }
        }
      }

    })
  </script>
</body>

</html>
