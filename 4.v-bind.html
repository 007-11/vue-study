<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .color{
      color: pink;
    }
    .size{
      font-size: 36px;
    }
    .title{
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 class="title" :class={color:a,size:b}>{{message}}</h2>
    <h2 class="title" :class=get>{{message}}</h2>
    <h2 class="title" :class='set'>{{message}}</h2>
    <h2 class="title" :class='[c,d]'>{{message}}</h2>
    <button @click='btn'>btn</button>
  </div>
  <script src="vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀',
        url: '<a href="http://www.baidu.com">百度一下</a>',
        imgurl: 'https://img.alicdn.com/imgextra/i4/6000000006079/O1CN01UgldDg1umEO3UOIDC_!!6000000006079-0-octopus.jpg',
        a:true,
        b:true,
        c:'aaa',
        d:'bbb'
      },
      methods:{
        btn:function(){
          this.a=!this.a
        },
        get:function(){
          return { color:this.a, size: this.b }
        },
        set:function(){
          return [this.c,this.d]
        }
      }
    })
  </script>
</body>
</html>
